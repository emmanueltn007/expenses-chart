<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Expenses Chart</title>
</head>
<body class="h-screen bg-[#f7dda8] flex items-center justify-center">
  <div class="flex flex-col gap-8 md:scale-80">
    <div class="bg-[hsl(10,79%,65%)] flex items-center justify-between p-4 md:p-6 rounded-xl">
      <div class="text-white flex flex-col gap-2">
        <span>
          My balance
        </span>
        <span class="text-2xl font-semibold">
          $921.48
        </span>
      </div>
      <div>
        <img src="./images/logo.svg" alt="logo-image">
      </div>
    </div>

    <div class="bg-white p-4 md:p-8 rounded-xl flex flex-col gap-4">
      <h3 class="text-2xl font-semibold">
        Spending - Last 7 days
      </h3>
      <div class="flex items-end  gap-2 mt-12">
        <div class="container flex flex-col items-center gap-1">
          <span class="expenses opacity-0 bg-black text-white p-1 rounded-sm transition-all duration-250 ease-in-out"></span>
          <div class="bars bg-[hsl(10,79%,65%)] h-12 w-10 rounded-sm cursor-pointer"></div>
          <div>
            <span class="day text-[hsl(28,10%,53%)]"></span>
          </div>
        </div>

        <div class="container flex flex-col items-center gap-1">
          <span class="expenses opacity-0 bg-black text-white p-1 rounded-sm transition-all duration-250 ease-in-out"></span>
          <div class="bars bg-[hsl(10,79%,65%)] h-20 w-10 rounded-sm cursor-pointer"></div>
          <div>
            <span class="day text-[hsl(28,10%,53%)]"></span>
          </div>
        </div>

        <div class="container flex flex-col items-center gap-1">
          <span class="expenses opacity-0 bg-black text-white p-1 rounded-sm transition-all duration-250 ease-in-out"></span>
          <div class="bars bg-[hsl(186,34%,65%)] h-32 w-10 rounded-sm cursor-pointer"></div>
          <div>
            <span class="day text-[hsl(28,10%,53%)]"></span>
          </div>
        </div>

        <div class="container flex flex-col items-center gap-1">
          <span class="expenses opacity-0 bg-black text-white p-1 rounded-sm transition-all duration-250 ease-in-out"></span>
          <div class="bars bg-[hsl(10,79%,65%)] h-18 w-10 rounded-sm cursor-pointer"></div>
          <div>
            <span class="day text-[hsl(28,10%,53%)]"></span>
          </div>
        </div>

        <div class="container flex flex-col items-center gap-1">
          <span class="expenses opacity-0 bg-black text-white p-1 rounded-sm transition-all duration-250 ease-in-out"></span>
          <div class="bars bg-[hsl(10,79%,65%)] h-15 w-10 rounded-sm cursor-pointer"></div>
          <div>
            <span class="day text-[hsl(28,10%,53%)]"></span>
          </div>
        </div>

        <div class="container flex flex-col items-center gap-1">
          <span class="expenses opacity-0 bg-black text-white p-1 rounded-sm transition-all duration-250 ease-in-out"></span>
          <div class="bars bg-[hsl(10,79%,65%)] h-26 w-10 rounded-sm cursor-pointer"></div>
          <div>
            <span class="day text-[hsl(28,10%,53%)]"></span>
          </div>
        </div>

        <div class="container flex flex-col items-center gap-1">
          <span class="expenses opacity-0 bg-black text-white p-1 rounded-sm transition-all duration-250 ease-in-out"></span>
          <div class="bars bg-[hsl(10,79%,65%)] h-16 w-10 rounded-sm cursor-pointer"></div>
          <div>
            <span class="day text-[hsl(28,10%,53%)]"></span>
          </div>
        </div>
      </div>

      <hr class="bg-[#f7dda8]">

      <div>
        <div>
          <span class="text-[hsl(28,10%,53%)] text-[14px]">
            Total this month
          </span>
        </div>
        <div class="flex justify-between">
          <div>
            <h2 class="text-3xl font-semibold">
              $478.33
            </h2>
          </div>
          <div class="flex flex-col">
            <span class="font-bold flex justify-end">
              +2.4%
            </span>
            <span class="text-[hsl(28,10%,53%)]">
              from last month
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
